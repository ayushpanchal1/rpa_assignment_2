{% extends 'base.html' %}
{% block content %}
<h2>Add Lab Result</h2>
<form method="post">
  <input class="form-control" name="name" placeholder="Patient Name" required><br>
  <input class="form-control" type="email" name="email" placeholder="Patient Email" required><br>
  <input class="form-control" name="test_type" placeholder="Test Type" required><br>
  <input class="form-control" name="result_summary" placeholder="Result Summary" required><br>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
<a href="/">← Back</a>
{% endblock %}
